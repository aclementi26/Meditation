<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Meditation</title>
</head>
<body>
   <div class="app">
       <div class="vid-container">
           <video loop>
               <source src="./img/rain.mp4" type="video/mp4">
           </video>
       </div>
       <div class="time-select">
           <button data-time="300">5 Minutes</button>
           <button data-time="600"> 10 Minutes</button>
            <button data-time="1200"> 20 Minutes</button>
       </div>
       <div class="play-container">
        <audio class="song">
            <source src="./sound/rain.mp3" />
        </audio>
        <img src="./img/play.svg" class="play"></img>
        <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
        </svg>
        <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
        </svg>
        <h3 class="time-display">0:00</h3>
       </div>
       <div class="background-picker">
           <button data-video="./img/rain.mp4"> <img src="./img/cloud.svg"></button>
        <button data-video="img/river.mp4"> <img src="./img/sun.svg"></button>
       </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
